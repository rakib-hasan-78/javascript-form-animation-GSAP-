<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript form animation (GSAP)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body class="h-100">
    <header>
        <main>
            <div class="container">
                <div class="header-content p-5">
                    <h1 class="text-center text-capitalize text-white project-title"><span class="title-word-one">javascript</span> <span class="title-word-two">form</span> <span class="title-word-three">animation(GSAP).</span></h1>
                </div>
            </div>
        </main>
    </header>
    <section>
        <main>
            <div class="container p-2">
                <div class="main-content d-flex align-items-center justify-content-center">
                    <form action="#" class="w-75 h-50 mx-auto form-custom rounded-3 shadow-lg">
                        <div class="row gap-3 gx-4">
                                <div class="col-6">
                                    <div class="container p-2 mx-auto
                                    ">
                                        <h2 class="text-capitalize">contact us</h2>
                                        <p class="text-capitalize text-black">let's stay in touch. for more information, sign up.</p>
                                    </div>
                                    
                                </div>
                                <div class="col-5">
                                    <div class="form-contents">
                                        <div class="input-container">
                                            <p class="input-placeholder  text-capitalize">your name</p>
                                            <input type="text" name="name" id="#" class="input-name input">
                                            <svg width="100%" height="2" viewBox="0 0 300 1" fill="none" xmlns="http://www.w3.org/2000/svg" class="line-svg">
                                                <path class="elastic-line" d="M0 0.5C0 0.5 13.5 0.5 149.5 0.5C285.5 0.5 300 0.5 300 0.5" stroke="rgb(175, 172, 172)"/>
                                            </svg>
                                        </div>
                                        <div class="input-container">
                                            <p class="input-placeholder text-capitalize">your email</p>
                                            <input type="email" name="email" id="#" class="input-email input">
                                            <svg width="100%" height="2" viewBox="0 0 300 1" fill="none" xmlns="http://www.w3.org/2000/svg" class="line-svg">
                                                <path class="elastic-line" d="M0 0.5C0 0.5 13.5 0.5 149.5 0.5C285.5 0.5 300 0.5 300 0.5" stroke="rgb(175, 172, 172)"/>
                                            </svg>
                                        </div>
                                        <div class="input-container">
                                            <p class="input-placeholder  text-capitalize">phone number</p>
                                            <input type="text" name="name" id="#" class="input-name input">
                                            <svg width="100%" height="2" viewBox="0 0 300 1" fill="none" xmlns="http://www.w3.org/2000/svg" class="line-svg">
                                                <path class="elastic-line" d="M0 0.5C0 0.5 13.5 0.5 149.5 0.5C285.5 0.5 300 0.5 300 0.5" stroke="rgb(175, 172, 172)"/>
                                            </svg>
                                        </div>
                                        <!-- promo container  -->
                                         <div class="promo-container">
                                            <div class="checkbox-container">
                                                <span class="check-mark"></span>
                                                <div class="checkbox-fill"></div>
                                                <input type="checkbox" name="" id="" class="checkbox">
                                                <svg width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="tick-mark">
                                                    <path d="M3 11.338L9.50926 19L22 3" stroke="white" stroke-width="3"/>
                                                </svg>
                                                    
                                            </div>
                                            <span class="promotions text-capitalize">send me promotions & offers.</span>
                                         </div>
                                    </div>
                                     <!-- button container  -->
                                      <div class="mt-5 mb-5">
                                        <button class="btn btn-primary text-capitalize text-bolder text-white w-75">join us</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
